            <table class="table table-hover table-responsive mb-0">

                <thead>
                <tr>
                    <th scope="row">序号</th>
                    <th style="text-align:center;">书名</th>
                    <th style="text-align:center;">数量</th>
                    <th style="text-align:center;">价格</th>
                    <th th:unless="${ user.isAdmin() }" style="text-align:center;">购物车</th>
                    <th th:if="${user.isAdmin()}" style="text-align: center;">管理</th>
                </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr th:each="book:${books}">
                        <th th:text="${book.getId()}" scope="row"></th>
                        <td th:text="${book.getName()}" style="text-align:center;"></td>
                        <td th:text="${book.getQuantity()}" style="text-align:center;"></td>
                        <td th:text="${book.getPrice()}" style="text-align:center;"></td>
                        <td th:unless="${user.isAdmin()}" style="text-align:center;">
                            <a class="text-white btn btn-primary btn-sm" style="width: 80px;" href="">加入</a>
                        </td>

                        <td th:if="${user.isAdmin()}" style="text-align:center;">
                            <a class="text-white btn btn-danger btn-sm" style="width: 80px;" href="">删除</a>
                        </td>
                    </tr>
                </tbody>
